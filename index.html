<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap_img</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .clr-0{
            clear: both;
        }
    </style>

</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <a href="#" ><img src="photos/pexels-accankisi-3999943.jpg" class="rounded" alt="mosque" style="width: 100%; height: 500px;"></a>
        </div>
    </div>

    <div class="container-fluid mt-5">
        <div class="container">
            <a href="#" ><img src="photos/pexels-nfzzz-24284829.jpg" class="rounded-circle" alt="mosque" style="width: 100%; height: 500px;"></a>
        </div>
    </div>

    <div class="container-fluid mt-5">
        <div class="container">
            <a href="#" ><img src="photos/pexels-paulo-marcio-dos-santos-2027450-3796547.jpg" class="rounded-circle m-auto d-block" alt="mosque" style="width: 600px; height: 600px;"></a>
        </div>
    </div>


    <div class="container-fluid mt-5">
        <div class="container">
            <a href="#" ><img src="photos/pexels-pixabay-161276.jpg" class="rounded-circle img-thumbnail m-auto d-block" alt="mosque" style="width: 600px; height: 600px;"></a>
        </div>
    </div>

    <div class="container-fluid mt-5 ">
        <div class="container ">
            <a href="#" ><img src="photos/pexels-nfzzz-24284829.jpg" class="float-end" alt="mosque" style="width: 50%; height: 500px;"></a>
        </div>
    </div>
    <div class="clr-0"></div>

    <div class="container-fluid mt-5">
        <div class="container">
            <a href="#" ><img src="photos/pexels-pixabay-161276.jpg" class="img-thumbnail " alt="mosque" style="width: 50%; height: 500px;"></a>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


    
</body>
</html>
